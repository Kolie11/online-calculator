<!doctype html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1 id="title-el">Online-Calculator</h1>
        
        <div class="container">
            
            <div class="content">
                
                <label id="labelOne">First value</label>
                <input id="input-el-one"  placeholder="0"><br>
                <label id="labelTwo">Second value</label>
                <input id="input-el-two"  placeholder="0"></br>
               <label id="labelThree">Result</label>
                <input id="result" type="text"><br>
                <p id="error"></p>
          
            </div>
            
            <div class="btn-container">
                
                <button id="add-btn" onclick="add()">+</button>
                <button id="subtract-btn" onclick="subtract()">-</button>
                <button id="multiply-btn" onclick="multiply()">*</button>
                <button id="divide-btn" onclick="divide()">/</button>
                <button id="remainder-btn" onclick="remainder()">Remainder</button>
                <button id="clear-btn" onclick="clearFields()">Clear</button>
                
            </div>
             
             <div class="lang-container">
                <button id="fr-btn"><img src="images/fr.png" alt="flag french"></button>
                <button id="ge-btn"><img src="images/de.png" alt="flag germany"></button>
             </div>
       
        
        <script src="index.js"></script>
    </body>
</html>
